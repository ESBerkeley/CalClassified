{% extends "base.html" %}

{% block title %}Review Item{% endblock %}

{% block head %}
<link href="{{ STATIC_URL }}css/review_item.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <div id="signup-container" class="container">
        <div id="signup-box" class="span12">
            <div class="small-title">
                <h2>Review Item</h2>
            </div>
            <div class="small-body">
                <div class="wrapper">
                    <div class="img-wrap">
                        <a href="{{ item.get_absolute_url }}">
                            <img src="{{ item.get_thumbnail_url }}" class="item-img"/>
                        </a>
                    </div>
                    <div class="item-info">
                        <div class="title"><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></div>
                        <span>Sold by: </span>
                        <a href="{% url user item.owner.id %}">{{ item.owner.get_full_name }}</a>

                        <form id="review-form" method="post">
                            {% csrf_token %}
                            <div class="input-label">Rate It</div>
                            <div id="star" {% if score %}data-score="{{ score }}"{% endif %}></div>
                            <!-- hidden score field is generated by raty, looks like field below -->
                            <!--input type="hidden" name="score" -->
                            <div class="input-label">Write your review</div>
                            <textarea name="comment"
                                      placeholder="Consider things like why you chose this rating, what do you like/dislike, quality compared to price purchased.">{% if comment %}{{ comment }}{% endif %}</textarea>
                            <br>
                            <input id="submit" type="submit" class="btn btn-primary" data-loading-text="Submitting..." value="Submit">

                            <img id="ajax-loader" style="display: none;" src="/static/ajax-loader.gif" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block post_js %}
<script type="text/javascript" src="{{ STATIC_URL }}raty-master/lib/jquery.raty.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/review_item.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}jquery-validation-1.9.0/jquery.validate.min.js"></script>
{% endblock %}
