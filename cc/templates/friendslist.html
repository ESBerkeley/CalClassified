{% extends "base.html" %}

{% block title %}Cal Classified - Friends{% endblock %}

{% block content %}
<div id="fb-root"></div><!--pop-up for FB-->
<script src="http://connect.facebook.net/en_US/all.js"></script>
<a href="#" onclick="apprequest()">Invite your Facebook friends!</a>
<a href="#" class="btn btn-primary btn-block" onclick="apprequest()">Invite Friends to the Group!</a>
<script>
     FB.init({appId:171685159547122, cookie:true,status:true, xfbml:true});
     function apprequest () {
         FB.ui({ method: 'apprequests',
            message: 'Buy and sell items on BuyNear.Me!'});
     }
</script>

<div class="row">
    <div id="circleHeader" class="span10 offset3">
        {% for item in items %}
            <p>{{ item.message }}</p>
        {% endfor %}
    </div>
</div>


{% endblock %}
