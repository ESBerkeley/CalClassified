<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>{% load static %}
    <title>{% block title %}Buy Near Me Mobile{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <!--link rel="stylesheet" href="{% get_static_prefix %}mobile/jquery.mobile-1.2.0.css" /-->
    <link href="{% get_static_prefix %}mobile/mobile_style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

</head>
<body>
<div id="body-page" data-role="page" data-theme="d">

    <div data-role="header" data-theme="b" data-position="fixed">

{% block body_content %}{% endblock %}

{% block javascript %}{% endblock %}
